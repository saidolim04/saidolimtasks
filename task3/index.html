<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <style>
    table,
    th,
    td {
      padding: 40px;
      scroll-padding-inline: 100px;
    }
    table {
      padding-left: 30%;
    }
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <table>
      <tr>
        <td style="background-color: red">1</td>
        <td rowspan="2" style="background-color: blue">2</td>
        <td style="background-color: red">3</td>
        <td rowspan="2" style="background-color: blue">4</td>
        <td style="background-color: red">5</td>
      </tr>
      <tr>
        <td style="background-color: white">6</td>
        <td style="background-color: white">7</td>
        <td style="background-color: white">8</td>
      </tr>
      <tr>
        <td rowspan="2" style="background-color: blue">9</td>
        <td style="background-color: white">10</td>
        <td rowspan="2" style="background-color: blue">11</td>
        <td style="background-color: white">12</td>
        <td rowspan="2" style="background-color: blue">13</td>
      </tr>
      <tr>
        <td style="background-color: red">14</td>
        <td style="background-color: red">15</td>
      </tr>
      <tr>
        <td style="background-color: white">16</td>
        <td rowspan="2" style="background-color: blue">17</td>
        <td style="background-color: white">18</td>
        <td rowspan="2" style="background-color: blue">19</td>
        <td style="background-color: white">20</td>
      </tr>
      <tr>
        <td style="background-color: red">21</td>
        <td style="background-color: red">22</td>
        <td style="background-color: red">23</td>
      </tr>
    </table>
  </body>
</html>
